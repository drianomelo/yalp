<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | YALP</title>
    <link rel="stylesheet" href="dist/app.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/555bf53180.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login">
      <div class="login__img"></div>
      <div class="login__form">
        <form action="#">
          <div class="login__logo">
            <img src="assets/images/logo-cabeca.svg" alt="logo yalp" />
          </div>
          <div class="login__title">Fazer Login</div>
          <div class="login__input">
            <input type="text" id="email" />
            <label for="email" id="email-label">E-MAIL</label>
          </div>
          <div class="login__input">
            <input type="password" />
            <label for="">SENHA</label>
          </div>
          <div class="login__socials">
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
          </div>
          <button class="login__btn">
            <i class="fa-regular fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/555bf53180.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
