<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | YALP</title>
    <link rel="stylesheet" href="dist/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/555bf53180.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__navbar centralize">
          <div class="centralize">
            <img
              class="header__logo"
              src="assets/images/logo.svg"
              alt="Logo da YALP"
            />
            <form class="centralize">
              <input type="text" placeholder="Procure seu jogo favorito..." />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
          <ul class="header__list centralize">
            <li class="header__item">
              <a href="#">Informações do Desenvolvedor</a>
            </li>
            <li class="header__item">
              <a href="#">Entrar</a>
            </li>
            <li class="header__item">
              <a href="#">Inscreva-se</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="home">
        <div class="home__header">
          <div class="home__text">
            <h2 class="home__title">Não Jogue mais sozinho!</h2>
            <p class="home__desc">
              Escolha seu jogo favorito, procure seu duo, trio ou squad.
            </p>
          </div>
          <div class="home__image">
            <img
              src="assets/images/logo-cabeca.svg"
              alt="Cabeça de uma menina com fone"
            />
          </div>
        </div>
        <div class="home__main">
          <div class="home__card">
            <i class="fa-solid fa-gamepad"></i>
            Eleve seus pontos ranqueados!
          </div>
          <div class="home__card">
            <i class="fa-solid fa-user-group"></i>
            Faça amigos equanto joga seu jogo favorito!
          </div>
          <div class="home__card">
            <i class="fa-brands fa-discord"></i>
            Entre para a comunidade YALP no discord!
          </div>
        </div>
      </section>
    </div>
    <div class="corte"></div>
    <script
      src="https://kit.fontawesome.com/555bf53180.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
